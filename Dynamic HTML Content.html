<!DOCTYPE html>
<html lang = "en-us">

<head>
<title> Dynamic HTML Content </title>
<meta charset = "UTF-8"/>
<meta name = "viewport" content = "max-width = device-width initial-scale = 1.0"/>
</head>

<body>
<header> 
  <h1> Dynamic HTML Content </h1>
  <h2> Date </h2>
</header>
<p id = "demo"></p>
<script type = "text/javascript">
document.getElementById("demo").innerHTML = "Date is " + Date();
</script>
</body>
</html>
